<!DOCTYPE html>
<html>
<head>
  <title>Dog Year Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <button id="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <h1>Dog Year Calculator</h1>
  <form>
    <label>Enter your age in human years:</label>
    <input type="text" id="ageInput">
    <button type="button" onclick="calculateDogYears()">Calculate</button>
  </form>
  <p>Your age in dog years is: <span id="dogYears"></span></p>
  <div id="dog-image"></div>

  <script src="js/main.js"></script>
</body>
</html>
